<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SkyBlock Stats Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
    <h1>SkyBlock Stats Viewer</h1>
    <div class="search">
        <input id="username" placeholder="Minecraft Username">
        <button onclick="search()">Search</button>
    </div>
</header>

<main id="content" class="hidden">

<section id="player-info"></section>

<section>
    <label>Profile:</label>
    <select id="profileSelect"></select>
</section>

<section id="economy"></section>
<section id="networth"></section>
<section id="skills"></section>
<section id="dungeons"></section>
<section id="slayers"></section>

<section id="inventory"></section>
<section id="armor"></section>
<section id="enderchest"></section>

</main>

<div id="loading" class="loading hidden">Loading...</div>
<div id="error" class="error"></div>

<script type="module" src="js/app.js"></script>
</body>
</html>
